<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conterflowJS | Randika Saptianda</title>
  </head>
  <body>
    <script>
      var input = prompt("Masukkan Nilai Yang Anda Inginkan:");
      var nilaiA = 80;
      var nilaiB = 60;
      var nilaiC = 40;
      var nilaiD = 20;

      if (input >= nilaiA) {
        alert("Nilai Yang Diperoleh Adalah A");
      }
      if (input < nilaiA && input >= nilaiB) {
        alert("Nilai Yang Diperoleh Adalah B");
      }
      if (input < nilaiB && input >= nilaiC) {
        alert("Nilai Yang Diperoleh Adalah C");
      }
      if (input < nilaiC && input >= nilaiD) {
        alert("Nilai Yang Diperoleh Adalah D");
      }
      if (input <= nilaiD) {
        alert("Nilai Yang Diperoleh Adalah E");
      }
    </script>
  </body>
</html>
